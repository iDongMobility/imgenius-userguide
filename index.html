<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>imgenius 用户手册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="imgenius 用户手册，包括安装、配置、使用、扩展和维护">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
</head>

<body>
  <nav>
    <a href="#/">主页</a>
    <a href="http://www.idongmobility.com/index.php/zh/" target="view_window">艾动科技</a>
    <a href="http://www.idongmobility.com/index.php/zh/about.html" target="view_window">联系我们</a>
  </nav>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      auto2top: true,
      subMaxLevel: 0,
      themeColor: '#ffa900',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h2',
        title: '本页目录',
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/iDongMobility/imgenius-userguide/blob/master/',
          null,
          function (file) {
            return '编辑'
          }
        )
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script type="text/javascript" left="90%" bottom="5%" text="返回顶部" src="x-return-top.js"></script>

</body>

</html>
